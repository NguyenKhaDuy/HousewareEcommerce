<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Statistics Dashboard</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/3.9.1/chart.min.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #1e3c72 0%, #2a5298 100%);
            min-height: 100vh;
            color: #333;
        }

        .dashboard-container {
            max-width: 1400px;
            margin: 0 auto;
            padding: 20px;
        }

        .header {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(15px);
            border-radius: 20px;
            padding: 30px;
            margin-bottom: 30px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
            text-align: center;
        }

        .header h1 {
            font-size: 2.5em;
            background: linear-gradient(45deg, #1e3c72, #2a5298);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            margin-bottom: 15px;
        }

        .header-controls {
            display: flex;
            justify-content: center;
            gap: 20px;
            flex-wrap: wrap;
            margin-top: 20px;
        }

        .control-group {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 5px;
        }

        .control-group label {
            font-weight: 600;
            color: #4a5568;
            font-size: 0.9em;
        }

        .control-group input, .control-group select {
            padding: 10px 15px;
            border: 2px solid #e2e8f0;
            border-radius: 8px;
            font-size: 14px;
            min-width: 150px;
        }

        .btn-primary {
            background: linear-gradient(45deg, #1e3c72, #2a5298);
            color: white;
            border: none;
            padding: 12px 25px;
            border-radius: 8px;
            cursor: pointer;
            font-weight: 600;
            transition: all 0.3s ease;
            text-transform: uppercase;
            letter-spacing: 0.5px;
            margin-top: 20px;
        }

        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(30, 60, 114, 0.3);
        }

        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }

        .stat-card {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(15px);
            border-radius: 15px;
            padding: 25px;
            box-shadow: 0 15px 30px rgba(0, 0, 0, 0.1);
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
        }

        .stat-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 4px;
            background: linear-gradient(45deg, #1e3c72, #2a5298);
        }

        .stat-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 25px 50px rgba(0, 0, 0, 0.15);
        }

        .stat-icon {
            font-size: 2.5em;
            margin-bottom: 10px;
            display: block;
        }

        .stat-value {
            font-size: 2.2em;
            font-weight: bold;
            color: #1e3c72;
            margin-bottom: 5px;
        }

        .stat-label {
            color: #718096;
            font-weight: 500;
            text-transform: uppercase;
            font-size: 0.9em;
            letter-spacing: 0.5px;
        }

        .chart-section {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(15px);
            border-radius: 20px;
            padding: 30px;
            margin-bottom: 30px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
        }

        .chart-title {
            font-size: 1.5em;
            color: #2d3748;
            margin-bottom: 25px;
            text-align: center;
            font-weight: 600;
        }

        .chart-container {
            position: relative;
            height: 400px;
            margin-bottom: 20px;
        }

        .charts-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(500px, 1fr));
            gap: 30px;
            margin-bottom: 30px;
        }

        .loading {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 200px;
            font-size: 18px;
            color: #718096;
        }

        .spinner {
            width: 40px;
            height: 40px;
            border: 4px solid #e2e8f0;
            border-top: 4px solid #1e3c72;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin-right: 15px;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .error-message {
            background: #fed7d7;
            color: #c53030;
            padding: 15px;
            border-radius: 8px;
            margin: 20px 0;
            text-align: center;
            font-weight: 500;
        }

        .top-products-list {
            max-height: 400px;
            overflow-y: auto;
        }

        .product-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 15px;
            border-bottom: 1px solid #e2e8f0;
            transition: background-color 0.2s ease;
        }

        .product-item:hover {
            background-color: #f7fafc;
        }

        .product-name {
            font-weight: 600;
            color: #2d3748;
            flex: 1;
        }

        .product-quantity {
            background: linear-gradient(45deg, #1e3c72, #2a5298);
            color: white;
            padding: 5px 12px;
            border-radius: 15px;
            font-size: 0.9em;
            font-weight: 600;
            margin-left: 10px;
        }

        @media (max-width: 768px) {
            .dashboard-container {
                padding: 15px;
            }

            .header {
                padding: 20px;
            }

            .header h1 {
                font-size: 2em;
            }

            .header-controls {
                flex-direction: column;
                align-items: center;
            }

            .charts-grid {
                grid-template-columns: 1fr;
            }

            .chart-container {
                height: 300px;
            }
        }
        .control-group[hidden] {
            display: none !important;
        }
    </style>
</head>
<body>
<div class="dashboard-container">
    <div class="header">
        <p style="color: #718096; margin-top: 10px;">T·ªïng quan v·ªÅ doanh thu v√† ƒë∆°n h√†ng</p>

        <div class="header-controls">
            <div class="control-group" hidden>
                <label>Base URL API:</label>
                <input type="text" id="baseUrl" value="http://localhost:8081/api/statistics" style="min-width: 300px;">
            </div>

            <div class="control-group">
                <label>T·ª´ ng√†y:</label>
                <input type="date" id="fromDate">
            </div>
            <div class="control-group">
                <label>ƒê·∫øn ng√†y:</label>
                <input type="date" id="toDate">
            </div>
            <div class="control-group">
                <label>NƒÉm th·ªëng k√™:</label>
                <select id="statsYear">
                    <option value="2024">2024</option>
                    <option value="2023">2023</option>
                    <option value="2025">2025</option>
                </select>
            </div>
        </div>
        <button class="btn-primary" onclick="loadAllData()">üîÑ C·∫≠p nh·∫≠t d·ªØ li·ªáu</button>
        <button class="btn-primary" onclick="window.history.back()">‚¨Ö Tr·ªü v·ªÅ</button>
    </div>

    <!-- Quick Stats Cards -->
    <div class="stats-grid" id="statsCards">
        <div class="stat-card">
            <span class="stat-icon">üì¶</span>
            <div class="stat-value" id="todayOrders">-</div>
            <div class="stat-label">ƒê∆°n h√†ng h√¥m nay</div>
        </div>
        <div class="stat-card">
            <span class="stat-icon">üí∞</span>
            <div class="stat-value" id="todayRevenue">-</div>
            <div class="stat-label">Doanh thu h√¥m nay</div>
        </div>
        <div class="stat-card">
            <span class="stat-icon">üìà</span>
            <div class="stat-value" id="monthOrders">-</div>
            <div class="stat-label">ƒê∆°n h√†ng th√°ng n√†y</div>
        </div>
        <div class="stat-card">
            <span class="stat-icon">üéØ</span>
            <div class="stat-value" id="monthRevenue">-</div>
            <div class="stat-label">Doanh thu th√°ng n√†y</div>
        </div>
    </div>

    <!-- Charts Grid -->
    <div class="charts-grid">
        <!-- Revenue Trend Chart -->
        <div class="chart-section">
            <div class="chart-title">üìà Xu h∆∞·ªõng doanh thu 12 th√°ng g·∫ßn ƒë√¢y</div>
            <div class="chart-container">
                <canvas id="revenueChart"></canvas>
            </div>
        </div>

        <!-- Orders Trend Chart -->
        <div class="chart-section">
            <div class="chart-title">üìä S·ªë ƒë∆°n h√†ng theo th√°ng</div>
            <div class="chart-container">
                <canvas id="ordersChart"></canvas>
            </div>
        </div>
    </div>

    <!-- Monthly Statistics Chart -->
    <div class="chart-section">
        <div class="chart-title">üìÖ Th·ªëng k√™ theo th√°ng trong nƒÉm <span id="currentYear">2024</span></div>
        <div class="chart-container">
            <canvas id="monthlyChart"></canvas>
        </div>
    </div>

</div>

<script>
    // Global variables for charts
    let revenueChart, ordersChart, monthlyChart;

    // Utility functions
    function getBaseUrl() {
        return document.getElementById('baseUrl').value.trim() || 'http://localhost:8081/api/statistics';
    }

    function formatCurrency(amount) {
        return new Intl.NumberFormat('vi-VN', {
            style: 'currency',
            currency: 'VND',
            maximumFractionDigits: 0
        }).format(amount);
    }

    function formatNumber(num) {
        return new Intl.NumberFormat('vi-VN').format(num);
    }

    function showError(message) {
        console.error('API Error:', message);
    }

    // API call function
    async function apiCall(endpoint) {
        try {
            const response = await fetch(getBaseUrl() + endpoint);
            if (!response.ok) {
                throw new Error(`HTTP ${response.status}: ${response.statusText}`);
            }
            return await response.json();
        } catch (error) {
            showError(error.message);
            return null;
        }
    }

    // Load today statistics
    async function loadTodayStats() {
        const data = await apiCall('/today');
        if (data) {
            document.getElementById('todayOrders').textContent = formatNumber(data.totalOrders || 0);
            document.getElementById('todayRevenue').textContent = formatCurrency(data.totalRevenue || 0);
        }
    }

    // Load current month statistics
    async function loadCurrentMonthStats() {
        const data = await apiCall('/current-month');
        if (data) {
            document.getElementById('monthOrders').textContent = formatNumber(data.totalOrders || 0);
            document.getElementById('monthRevenue').textContent = formatCurrency(data.totalRevenue || 0);
        }
    }

    // Load 12 months statistics and create charts
    async function load12MonthsStats() {
        const data = await apiCall('/last-12-months');
        if (data && Array.isArray(data)) {
            createRevenueChart(data);
            createOrdersChart(data);
        }
    }

    // Load monthly statistics for specific year
    async function loadMonthlyStats() {
        const year = document.getElementById('statsYear').value;
        const data = await apiCall(`/monthly?year=${year}`);
        if (data && Array.isArray(data)) {
            createMonthlyChart(data);
        }
        document.getElementById('currentYear').textContent = year;
    }


    // Create revenue trend chart
    function createRevenueChart(data) {
        const ctx = document.getElementById('revenueChart').getContext('2d');

        if (revenueChart) {
            revenueChart.destroy();
        }

        const labels = data.map(item => `${item.month}/${item.year}`);
        const revenues = data.map(item => item.totalRevenue || 0);

        revenueChart = new Chart(ctx, {
            type: 'line',
            data: {
                labels: labels,
                datasets: [{
                    label: 'Doanh thu (VND)',
                    data: revenues,
                    borderColor: 'rgb(30, 60, 114)',
                    backgroundColor: 'rgba(30, 60, 114, 0.1)',
                    borderWidth: 3,
                    fill: true,
                    tension: 0.4,
                    pointBackgroundColor: 'rgb(30, 60, 114)',
                    pointBorderColor: '#fff',
                    pointBorderWidth: 2,
                    pointRadius: 6
                }]
            },
            options: {
                responsive: true,
                maintainAspectRatio: false,
                plugins: {
                    legend: {
                        display: false
                    }
                },
                scales: {
                    y: {
                        beginAtZero: true,
                        ticks: {
                            callback: function(value) {
                                return formatCurrency(value);
                            }
                        },
                        grid: {
                            color: 'rgba(0,0,0,0.1)'
                        }
                    },
                    x: {
                        grid: {
                            display: false
                        }
                    }
                },
                elements: {
                    point: {
                        hoverRadius: 8
                    }
                }
            }
        });
    }

    // Create orders trend chart
    function createOrdersChart(data) {
        const ctx = document.getElementById('ordersChart').getContext('2d');

        if (ordersChart) {
            ordersChart.destroy();
        }

        const labels = data.map(item => `${item.month}/${item.year}`);
        const orders = data.map(item => item.totalOrders || 0);

        ordersChart = new Chart(ctx, {
            type: 'bar',
            data: {
                labels: labels,
                datasets: [{
                    label: 'S·ªë ƒë∆°n h√†ng',
                    data: orders,
                    backgroundColor: 'rgba(42, 82, 152, 0.8)',
                    borderColor: 'rgb(42, 82, 152)',
                    borderWidth: 1,
                    borderRadius: 8,
                    borderSkipped: false,
                }]
            },
            options: {
                responsive: true,
                maintainAspectRatio: false,
                plugins: {
                    legend: {
                        display: false
                    }
                },
                scales: {
                    y: {
                        beginAtZero: true,
                        ticks: {
                            callback: function(value) {
                                return formatNumber(value);
                            }
                        },
                        grid: {
                            color: 'rgba(0,0,0,0.1)'
                        }
                    },
                    x: {
                        grid: {
                            display: false
                        }
                    }
                }
            }
        });
    }

    // Create monthly statistics chart
    function createMonthlyChart(data) {
        const ctx = document.getElementById('monthlyChart').getContext('2d');

        if (monthlyChart) {
            monthlyChart.destroy();
        }

        const months = ['Th√°ng 1', 'Th√°ng 2', 'Th√°ng 3', 'Th√°ng 4', 'Th√°ng 5', 'Th√°ng 6',
            'Th√°ng 7', 'Th√°ng 8', 'Th√°ng 9', 'Th√°ng 10', 'Th√°ng 11', 'Th√°ng 12'];

        const revenues = new Array(12).fill(0);
        const orders = new Array(12).fill(0);

        data.forEach(item => {
            if (item.month >= 1 && item.month <= 12) {
                revenues[item.month - 1] = item.totalRevenue || 0;
                orders[item.month - 1] = item.totalOrders || 0;
            }
        });

        monthlyChart = new Chart(ctx, {
            type: 'bar',
            data: {
                labels: months,
                datasets: [
                    {
                        label: 'Doanh thu (VND)',
                        data: revenues,
                        backgroundColor: 'rgba(30, 60, 114, 0.8)',
                        borderColor: 'rgb(30, 60, 114)',
                        borderWidth: 1,
                        yAxisID: 'y',
                        order: 2
                    },
                    {
                        label: 'S·ªë ƒë∆°n h√†ng',
                        data: orders,
                        type: 'line',
                        borderColor: 'rgb(255, 99, 132)',
                        backgroundColor: 'rgba(255, 99, 132, 0.2)',
                        borderWidth: 3,
                        yAxisID: 'y1',
                        order: 1,
                        tension: 0.4,
                        pointBackgroundColor: 'rgb(255, 99, 132)',
                        pointBorderColor: '#fff',
                        pointBorderWidth: 2,
                        pointRadius: 6
                    }
                ]
            },
            options: {
                responsive: true,
                maintainAspectRatio: false,
                plugins: {
                    legend: {
                        position: 'top',
                    }
                },
                scales: {
                    y: {
                        type: 'linear',
                        display: true,
                        position: 'left',
                        beginAtZero: true,
                        ticks: {
                            callback: function(value) {
                                return formatCurrency(value);
                            }
                        },
                        grid: {
                            color: 'rgba(0,0,0,0.1)'
                        }
                    },
                    y1: {
                        type: 'linear',
                        display: true,
                        position: 'right',
                        beginAtZero: true,
                        ticks: {
                            callback: function(value) {
                                return formatNumber(value);
                            }
                        },
                        grid: {
                            drawOnChartArea: false,
                        }
                    },
                    x: {
                        grid: {
                            display: false
                        }
                    }
                }
            }
        });
    }


    // Load all data
    async function loadAllData() {
        const loadingElements = document.querySelectorAll('.stat-value');
        loadingElements.forEach(el => el.textContent = 'ƒêang t·∫£i...');


        // Load all data in parallel
        await Promise.all([
            loadTodayStats(),
            loadCurrentMonthStats(),
            load12MonthsStats(),
            loadMonthlyStats(),
        ]);
    }

    // Initialize dashboard
    document.addEventListener('DOMContentLoaded', function() {
        const today = new Date().toISOString().split('T')[0];
        const firstDayOfMonth = new Date(new Date().getFullYear(), new Date().getMonth(), 1).toISOString().split('T')[0];

        // Set default dates
        document.getElementById('fromDate').value = firstDayOfMonth;
        document.getElementById('toDate').value = today;
        document.getElementById('statsYear').value = new Date().getFullYear();

        // Load initial data
        loadAllData();
    });
</script>
</body>
</html>
