<!DOCTYPE html>
<html lang="vi" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Quản lý bình luận - Admin</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
</head>
<body class="bg-gray-100">

<!-- Thanh tìm kiếm -->
<div class="container mx-auto p-6">
  <h1 class="text-2xl font-bold mb-4">Quản lý bình luận</h1>

  <div class="flex space-x-2 mb-6">
    <input id="productIdInput" type="number" placeholder="Nhập Product ID..."
           class="border rounded-lg p-2 w-1/3">
    <button onclick="loadComments(1)"
            class="bg-blue-600 text-white px-4 py-2 rounded-lg hover:bg-blue-700">
      Tìm bình luận
    </button>
  </div>

  <!-- Bảng hiển thị -->
  <div class="bg-white shadow-md rounded-lg overflow-hidden">
    <table class="min-w-full border">
      <thead class="bg-gray-200">
      <tr>
        <th class="py-2 px-4 border">ID</th>
        <th class="py-2 px-4 border">Người dùng</th>
        <th class="py-2 px-4 border">Nội dung</th>
        <th class="py-2 px-4 border">Ngày</th>
        <th class="py-2 px-4 border">Thao tác</th>
      </tr>
      </thead>
      <tbody id="commentTable" class="text-center">
      <!-- JS render -->
      </tbody>
    </table>
  </div>

  <!-- Phân trang -->
  <div class="flex justify-center mt-4 space-x-2" id="pagination"></div>
</div>

<!-- Modal xác nhận xóa -->
<div id="deleteModal" class="hidden fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center">
  <div class="bg-white rounded-lg p-6 w-96">
    <h2 class="text-lg font-bold mb-4">Xác nhận xóa</h2>
    <p class="mb-6">Bạn có chắc chắn muốn xóa bình luận này?</p>
    <div class="flex justify-end space-x-2">
      <button onclick="closeModal()" class="px-4 py-2 bg-gray-300 rounded-lg">Hủy</button>
      <button id="confirmDeleteBtn" class="px-4 py-2 bg-red-600 text-white rounded-lg hover:bg-red-700">
        Xóa
      </button>
    </div>
  </div>
</div>

<script>
  let currentProductId = null;
  let currentPage = 1;
  let totalPage = 1;
  let deleteId = null;

  // Gọi API lấy danh sách comment
  async function loadComments(page) {
    const productId = document.getElementById("productIdInput").value;
    if (!productId) {
      alert("Vui lòng nhập Product ID");
      return;
    }
    currentProductId = productId;
    currentPage = page;

    try {
      const res = await axios.get(`/comment/${productId}?page=${page}`);
      const data = res.data;
      totalPage = data.totalPage;

      const tbody = document.getElementById("commentTable");
      tbody.innerHTML = "";

      data.data.forEach(c => {
        const tr = document.createElement("tr");
        tr.innerHTML = `
            <td class="border px-4 py-2">${c.id}</td>
            <td class="border px-4 py-2">${c.userName || 'Ẩn danh'}</td>
            <td class="border px-4 py-2 text-left">${c.content}</td>
            <td class="border px-4 py-2">${c.createdDate || ''}</td>
            <td class="border px-4 py-2">
              <button onclick="openDeleteModal(${c.id})"
                      class="bg-red-600 text-white px-3 py-1 rounded hover:bg-red-700">
                Xóa
              </button>
            </td>
          `;
        tbody.appendChild(tr);
      });

      renderPagination();
    } catch (e) {
      alert("Không tìm thấy bình luận hoặc lỗi server");
    }
  }

  // Render phân trang
  function renderPagination() {
    const pag = document.getElementById("pagination");
    pag.innerHTML = "";
    for (let i = 1; i <= totalPage; i++) {
      const btn = document.createElement("button");
      btn.innerText = i;
      btn.className = `px-3 py-1 rounded ${i === currentPage ? "bg-blue-600 text-white" : "bg-gray-200"}`;
      btn.onclick = () => loadComments(i);
      pag.appendChild(btn);
    }
  }

  function openDeleteModal(id) {
    deleteId = id;
    document.getElementById("deleteModal").classList.remove("hidden");
  }

  function closeModal() {
    document.getElementById("deleteModal").classList.add("hidden");
    deleteId = null;
  }

  document.getElementById("confirmDeleteBtn").onclick = async function() {
    if (!deleteId) return;
    try {
      await axios.delete(`/comment/${deleteId}`);
      alert("Đã xóa bình luận");
      closeModal();
      loadComments(currentPage);
    } catch (e) {
      alert("Không thể xóa bình luận");
    }
  };
</script>

</body>
</html>
